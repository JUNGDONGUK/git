                        <p class="se_textarea"><!-- SE3-TEXT { --><span class="se_fs_T3 se_ff_nanumgothic" style="color: rgb(0, 0, 0);"><b>'파우더룸' 이 무엇인지 자세히 알고 계신가요?</b><br></span><span class="se_fs_T3 se_ff_nanumgothic" style="color: rgb(0, 0, 0);"><br></span><span class="se_fs_T3 se_ff_nanumgothic" style="color: rgb(0, 0, 0);"><p align="center"><span style="font-family: 나눔고딕, NanumGothic; font-size: 11pt;">파우더 룸이란,</span></p><p align="center"><span style="font-family: 나눔고딕, NanumGothic; font-size: 11pt;">안락하고 쾌적하게 장식한 여성전용 화장실을 말합니다.</span></p><p align="center"><br></p><p align="center"><span style="font-family: 나눔고딕, NanumGothic; font-size: 11pt;">원래는 18세기 귀족 사회에서 여성들이 분을 칠하기 위한 용도로 침실 옆에 마련한 작은 방에서 유래되었습니다.</span></p><p align="center"><span style="font-family: 나눔고딕, NanumGothic; font-size: 11pt;">현재는 주택의 실내 구성이 안방+욕실의 형태에서 안방</span><span style="font-family: 나눔고딕, NanumGothic; font-size: 11pt;">+드레스룸 / 파우더룸+욕실로 진화하여</span></p><p align="center"><span style="font-family: 나눔고딕, NanumGothic; font-size: 11pt;"><u>여성들이 화장을 하는 전용 공간</u>으로 꾸며지게 되었습니다.</span></p><p align="center"><br></p><p align="center"><span style="font-family: 나눔고딕, NanumGothic; font-size: 11pt;">또 주택 인테리어에서는 욕실 전실로서의 공간으로 <u>주택 인테리어에 포인트 공간</u>으로도 많이 시공하고 있는 추세입니다.</span></p><p align="center"><span style="font-family: 나눔고딕, NanumGothic; font-size: 11pt;"><br></span></p><p align="center"><span style="font-family: 나눔고딕, NanumGothic; font-size: 11pt;">지금부터 더존하우징의 고품격 파우더룸 인테리어 사례를 소개합니다.</span></p><div class="autosourcing-stub-extra" style="-ms-zoom: 1; opacity: 1;"></div><p></p></span><span class="se_fs_T3 se_ff_nanumgothic" style="color: rgb(0, 0, 0);"><br></span><span class="se_fs_T3 se_ff_nanumgothic" style="color: rgb(0, 0, 0);"><b>&nbsp;더존하우징에서는 어떻게 디자인하였는지 보시면서</b><br></span><span class="se_fs_T3 se_ff_nanumgothic" style="color: rgb(0, 0, 0);"><b>집에 대한 꿈을 키워 보시기 바랍니다.</b></span><!-- } SE3-TEXT --></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
!function($, window, document) {
	function __closeOverflowMenu(delay) {
		$(document.body).off("click", __closeOverflowMenuEventHandler);
		delay = delay || 0;

		var fn = function(){
			var wel = $(".ly_more.__gnb_overview_menu");
			wel.removeClass("on");
            wel.siblings("button").attr("aria-expanded", "false");
			wel.hasClass("on") ? wel.show() : wel.hide();
		};

		if (/Android 4\.0\./g.test(window.navigator.userAgent)) {
			fn();
		} else {
			setTimeout(fn, delay);
		}
	}
	window.__closeOverflowMenu = __closeOverflowMenu;


	function __closeOverflowMenuEventHandler(ev) {
		if ($(ev.target).parents(".__gnb_overview_menu").length > 0) {	//클릭한 엘리먼트가 메뉴바내 요소인 경우는 닫지않고 유지.
			return;
		}
		__closeOverflowMenu();
	}
	window.__closeOverflowMenuEventHandler = __closeOverflowMenuEventHandler;

	function __toggleOverflowMenu(delay) {
		try {
			if (__viewer.mode == "preview") {
				return;
			}
		} catch(e) {}
		delay = delay || 0;

		var fn = function() {
			var wel = $(".ly_more.__gnb_overview_menu");
			wel.toggleClass("on");
			if (wel.hasClass("on")) {
                wel.siblings("button").attr("aria-expanded", "true");
				wel.show();

				//뷰어 메뉴바 스크립트에서 처리하고 있으므로 주석처리
				setTimeout(function() {
					$(document.body).on("click", __closeOverflowMenuEventHandler); // 바로 event attach하면 이벤트 핸들러까지 실행되어 바로 닫히게 된다;;;
				}, 0);
			} else {
				__closeOverflowMenu();
			}
		};

		if (/Android 4\.0\./g.test(window.navigator.userAgent)) {
			fn();
		} else {
			setTimeout(fn, delay);
		}
	}
	window.__toggleOverflowMenu = __toggleOverflowMenu;

	$(".btn_overflow_menu").on("click", function() {
		__toggleOverflowMenu();
	});
	$("#header .gnb button.__series").on("click", function(ev) {
		ev.preventDefault();
		location.href = "/my/series/detail.nhn?seriesNo=539006&memberNo=37781763&prevVolumeNo=22774308";
	});


	
}(jQuery, window, document);
</script>
<script type="text/javascript">
	(function($, document, window) {
		var bInitFollowingStatus = false;
		
		function refreshFollowBtnsForSE3(bIsFollowingAuthor) {	
			//console.log("refreshFollowBtnsForSE3 : bIsFollowingAuthor = " + bIsFollowingAuthor);
			var bIsFlw = bInitFollowingStatus;
			if (bIsFollowingAuthor != null) {
				bIsFlw = bInitFollowingStatus = bIsFollowingAuthor;
			}
			
			var elSe3btn = $(".__se3_follow_btn");	//신규 se3버튼
			var elSe3Statbtn = $(".__se3_stat_btn");	//신규 se3버튼
			var elGnbFollowBtn = $(".__followAnchor");	//
			var elGnbUnFollowBtn = $(".__unfollowAnchor");
			if (elGnbFollowBtn.length > 0 && elSe3btn.length > 0) {
				if (!!bIsFlw) {	//팔로잉상태
					elSe3btn.addClass("on");
					elSe3btn.find(".se_card_btn_txt").text("팔로잉");
					if (elSe3btn.hasClass("__card_start_follow") == false) { //se3 카드형 커버일 경우 바꾸지 않음. span 마크업이 남아 있다.
						elSe3btn.text("팔로잉");
					}
					elSe3btn.each(function(idx){
						this.onclick = function() {
							var sNclickKey = $(this).attr("data-nclickkey");
							if (!sNclickKey) {
								sNclickKey = "tit.unfollow";
							}
							mug.common.nclick(elSe3btn[0], sNclickKey);
							elGnbUnFollowBtn.click();
							return false;
						}
					});
				} else {
					elSe3btn.removeClass("on");
					elSe3btn.find(".se_card_btn_txt").text("팔로우");
					if (elSe3btn.hasClass("__card_start_follow") == false) { //se3 카드형 커버일 경우 바꾸지 않음. span 마크업이 남아 있다.
						elSe3btn.text("팔로우");
					}
					elSe3btn.each(function(idx){
						this.onclick = function() {
							var sNclickKey = $(this).attr("data-nclickkey");
							if (!sNclickKey) {
								sNclickKey = "tit.follow";
							}
							mug.common.nclick(elSe3btn[0], sNclickKey);
							elGnbFollowBtn.click();
							return false;
						}
					});
				}
			}
			
			mug.$.UserAgent.isMobile && elSe3btn.show();
			
		}

			// refreshFollowBtnsForSE3();
